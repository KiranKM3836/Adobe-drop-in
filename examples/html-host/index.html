      <script type="module">
          import { render as provider } from 'product-badge-dropin/render.js';

          import { events } from '@dropins/tools/event-bus.js';

  <body>
    <script type="module">
  import { events } from '@dropins/tools/event-bus.js';
  import { getProductMetadata } from 'product-badge-dropin/api.js';
  import { render as provider } from 'product-badge-dropin/render.js';
  import ProductBadgeContainer from 'product-badge-dropin/containers/ProductBadgeContainer.js';
  import * as mesh from '@dropins/tools/fetch-graphql.js';

  mesh.setEndpoint("https://na1-sandbox.api.commerce.adobe.com/GMBkaBQSumFG4qaxU86h3L/graphql");

  // Render dropin
  provider.render(ProductBadgeContainer, { sku: "24-MB01" })(document.getElementById('product-badge'));

  // provider.render(ProductBadgeContainer, { sku: "24-MB02" })(document.getElementById('product-badge'));

  // Wire up button
  document.getElementById('action-1').addEventListener('click', async () => {
    console.log("action-1 clicked");
    const data = await getProductMetadata("24-MB01"); // In Stock
    // const data = await getProductMetadata("24-MB02"); // Out of Stock
    events.emit("product:loaded", data);
    console.log("Metadata:", data);
  });

  // Event bus example
  events.on("product:loaded", (data) => {
    document.getElementById('data').innerText = JSON.stringify(data, null, 2);
  });
</script>

    <div id="app">

            <button id="action-1">Action</button>

          <code data-label="fetchGraphQl">
            <pre id="data">No Data</pre>
          </code>
        </div>

        <div class="containers">
          <h2 class="heading">Frontend Containers</h2>
          <div id="product-badge" class="container"></div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="example.css" />
  </body>
