<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!--

    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.7.2/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "@dropins/tools/": "https://cdn.jsdelivr.net/npm/@dropins/tools/",
          "product-badge-dropin/": "http://localhost:3003/"
        }
      }
      </script>
      <script type="module">
          import { render as provider } from 'product-badge-dropin/render.js';
          import { ProductBadgeContainer } from 'product-badge-dropin/containers/ProductBadgeContainer.js';
          import { events } from '@dropins/tools/event-bus.js';
          import * as mesh from '@dropins/tools/fetch-graphql.js';

          // üëâ Set endpoint from your .env (replace with your actual endpoint)
          mesh.setEndpoint("https://na1-sandbox.api.commerce.adobe.com/GMBkaBQSumFG4qaxU86h3L/graphql");

          // Get container slot
          const $container = document.getElementById('product-badge');

          // Render drop-in container
          provider.render(ProductBadgeContainer, {
            sku: "24-MB01"   // üëà pass sample sku
          })($container);

          // Debug log events
          events.on("product:loaded", (data) => {
            console.log("Product data received:", data);
          });
        </script>


    <style>
      /* Base Design System Tokens */
      /* .dropin-design { } */
    </style>
  </head>

  <body>
    <script type="module">
      
      // Import API functions to use with action buttons
      // Replace `my-pkg` with `@dropins/YourDropin`
      import * as pkg from 'product-badge-dropin/api.js';
  

      // The event bus is a core communication tool for all dropins.
      // They subscribe and publish to events to talk to each other without direct coupling.
      import { events } from '@dropins/tools/event-bus.js';

      // Initializer
      import { initializers } from '@dropins/tools/initializer.js';

      // GraphQL Client
      import * as mesh from '@dropins/tools/fetch-graphql.js';

      import { render as provider } from 'product-badge-dropin/render.js';
      import ProductBadgeContainer from 'product-badge-dropin/containers/ProductBadgeContainer.js';

      // Initialize GraphQl Client (Mesh)
      // Mesh Endpoint
      mesh.setEndpoint('https://na1-sandbox.api.commerce.adobe.com/GMBkaBQSumFG4qaxU86h3L/graphql');

      // Initialize GraphQl Client (PKG)
      pkg.setEndpoint('https://na1-sandbox.api.commerce.adobe.com/GMBkaBQSumFG4qaxU86h3L/graphql');

      // Registers a new initializer. If the initializers have already been mounted, 
      // it immediately binds the event listeners and initializes the API for the new initializer.
      initializers.register(pkg.initialize);

      // Mounts all registered initializers. 
      // This involves binding the event listeners and initializing the APIs for each initializer, in that order.
      initializers.mount();

      provider.render(ProductBadgeContainer)(document.getElementById('my-container'));
      console.log(pkg,"pkg")
    </script>

    <div id="app">
      <h1 id="title">üíª</h1>

      <div class="cards">
        <div class="card card--black">
          <h2 class="heading">App Shell</h2>

          <fieldset class="actions">
            <legend>API Functions</legend>

            <button id="action-1">Action</button>
          </fieldset>

          <code data-label="fetchGraphQl">
            <pre id="data">‚è≥ Loading...</pre>
          </code>
        </div>

        <div class="containers">
          <h2 class="heading">Frontend Containers</h2>
          <div id="product-badge" class="container"></div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="example.css" />
  </body>
</html>
